    <div data-server-rendered="true" id="app" class="layout"><header class="header"><strong><a href="/gridsome-blog/" class="active">Gridsome</a></strong><nav class="nav"><a href="/gridsome-blog/" class="nav__link active">Home</a></nav></header><div class="post-title"><h1>earlyoomがcommunityレポジトリに入っていました</h1><p class="post-date"> 04 March 2020 | 1 min read</p></div><div class="post-content"><p><p><a href="https://github.com/rfjakob/earlyoom" target="_blank" rel="nofollow noopener noreferrer">earlyoom</a> が
<a href="https://fedoraproject.org/wiki/Changes/EnableEarlyoom" target="_blank" rel="nofollow noopener noreferrer">Fedora32 でデフォルトで有効化</a>
されるようですが、 ArchLinux には AUR にあって公式レポジトリにない状況でした。</p>
<p>しかし、つい2時間前に <a href="https://www.archlinux.org/packages/community/x86_64/earlyoom/" target="_blank" rel="nofollow noopener noreferrer">community/earlyoom</a>
に入っていたようです。</p>
<p>最近ではほとんど AUR のパッケージを利用することはないような気がしています。
Trusted User の皆さんに感謝しないといけないですね。</p>
