ビニール傘や普通の傘を使うようになっていました。</p>
<p>そろそろ BLUNT で買い替えようかなと思って商品を探していたら、
レビューに雨漏りがすると書いてありました。</p>
<p>そういえば漏れてくるんですよねー。傘が強いのはいいんですが。</p>
