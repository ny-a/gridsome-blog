API のクローンを作成しました。</p>
<p>CSV ファイルと、PHP で生成プログラムを公開されていたので、
のんびり TypeScript に移植して GitHub Actions で生成、
GitHub Pages にデプロイしています。</p>
<p>今は HTML ファイルを一切置いていないですが、
API リファレンスなどを用意しようと思っています。</p>
