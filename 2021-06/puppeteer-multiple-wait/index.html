    <div data-server-rendered="true" id="app" class="layout"><header class="header"><strong><a href="/gridsome-blog/" class="active">Gridsome</a></strong><nav class="nav"><a href="/gridsome-blog/" class="nav__link active">Home</a></nav></header><div class="post-title"><h1>Puppeteerで複数のwaitを組み合わせる</h1><p class="post-date"> 29 June 2021 | 1 min read</p></div><div class="post-content"><p><p>puppeteer の page.click なんかを使うときに、waitForNavigation
などと連続の await で組み合わせるとうまく遷移の完了を検知できずにつらいなと思っていました。</p>
<p>よくよく <a href="https://pptr.dev/#?product=Puppeteer&#x26;version=v10.0.0&#x26;show=api-pageclickselector-options" target="_blank" rel="nofollow noopener noreferrer">ドキュメント</a>

<p>ドキュメントはしっかり読むべきですね……。</p>
