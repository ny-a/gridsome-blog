どのくらい持ってくれるのかが気になるところですが……。</p>
<p><a href="https://www.1101.com/yasashikunaitowel/index.html" target="_blank" rel="nofollow noopener noreferrer">ほぼ日刊イトイ新聞 - 「やさしくないタオル」のつくりかた。</a>
