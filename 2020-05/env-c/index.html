    <div data-server-rendered="true" id="app" class="layout"><header class="header"><strong><a href="/gridsome-blog/" class="active">Gridsome</a></strong><nav class="nav"><a href="/gridsome-blog/" class="nav__link active">Home</a></nav></header><div class="post-title"><h1>env -C を知りました</h1><p class="post-date"> 08 May 2020 | 1 min read</p></div><div class="post-content"><p><p>env コマンドってあまり使わないんですが (env 省略して <code>LANG=C ls</code> のようにしがち)、
env コマンドの help を見てみたら <code>-C</code> というオプションを見つけました。</p>
<p>C は chdir の C ですね。<code>(cd /hoge; foo)</code> みたいなことができるということですね。</p>
<p>ちょっと便利だし使いたいとは思いますが、使ってるの見たことないので知名度は
かなり低いんじゃないかな……と思っています。</p>
